{% include 'top.html' %}

<section class="flex justify-center items-start">
    <form action="{{ url_for('lista') }}" class="mr-4 mt-2">
        <button class="px-4 py-2 mt-2 rounded border-2 btn-blue border-blue-500  text-white hover:bg-blue-600"><i class="fa-solid fa-arrow-left"></i></button>
    </form>
    <div class="flex flex-col items-center w-full max-w-md">
        <h1 class="text-blue-400 text-3xl py-4">Edit record</h1>
        <form action="{{ url_for('edytuj', id=rekord[0]) }}" method="POST" class="w-full">
            <div class="flex flex-col mb-4">
                <label for="parametr1" class="mb-2">Attacker's coords (XXX|YYY)</label>
                <input type="text" name="parametr1" id="parametr1" value="{{ rekord[1] }}" class="px-2 py-1 border rounded bg-neutral-600 text-white w-full">
            </div>
            <div class="flex flex-col mb-4">
                <label for="parametr2" class="mb-2">Target's coords (XXX|YYY)</label>
                <input type="text" name="parametr2" id="parametr2" value="{{ rekord[2] }}" class="px-2 py-1 border rounded bg-neutral-600 text-white w-full">
            </div>
            <div class="flex flex-col mb-4">
                <label for="parametr4" class="mb-2">Type</label>
                <select name="parametr4" id="parametr4" class="px-2 py-1 border rounded bg-neutral-600 text-white">
                <option value="OFF">OFF</option>
                <option value="FAKE">FAKE</option>
                <option value="SZLACHCIC">SZLACHCIC</option>
                <option value="FAKE SZLACHCIC">FAKE SZLACHCIC</option>
                <option value="BURZAK - 25 -  Kuźnia">BURZAK - 25 - Kuźnia</option>
                <option value="BURZAK - 50 -  Kuźnia">BURZAK - 50 - Kuźnia</option>
                <option value="BURZAK - 75 -  Kuźnia">BURZAK - 75 - Kuźnia</option>
                <option value="BURZAK - 100 -  Kuźnia">BURZAK - 100 - Kuźnia</option>
                <option value="BURZAK - 25 -  Zagroda">BURZAK - 25 - Zagroda</option>
                <option value="BURZAK - 50 -  Zagroda">BURZAK - 50 - Zagroda</option>
                <option value="BURZAK - 75 -  Zagroda">BURZAK - 75 - Zagroda</option>
                <option value="BURZAK - 100 -  Zagroda">BURZAK - 100 - Zagroda</option>
                <option value="BURZAK - 25 -  Ratusz">BURZAK - 25 - Ratusz</option>
                <option value="BURZAK - 50 -  Ratusz">BURZAK - 50 - Ratusz</option>
                <option value="BURZAK - 75 -  Ratusz">BURZAK - 75 - Ratusz</option>
                <option value="BURZAK - 100 -  Ratusz">BURZAK - 100 - Ratusz</option>
                <option value="BURZAK - 25 -  Spichlerz">BURZAK - 25 - Spichlerz</option>
                <option value="BURZAK - 50 -  Spichlerz">BURZAK - 50 - Spichlerz</option>
                <option value="BURZAK - 75 -  Spichlerz">BURZAK - 75 - Spichlerz</option>
                <option value="BURZAK - 100 -  Spichlerz">BURZAK - 100 - Spichlerz</option>

                </select>

                        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var selectElement = document.getElementById('parametr4');
                var currentValue = "{{ rekord[4] }}";
                selectElement.value = currentValue;
            });
        </script>
            </div>
            <div class="flex flex-col mb-4">
                <label for="parametr3" class="mb-2">Date:</label>
                <input type="datetime-local" name="parametr3" id="parametr3" step="0.001" value="{{ rekord[3] }}" class="px-2 py-1 border rounded bg-neutral-600 text-white">
            </div>
            <div class="flex flex-col mb-4">
                <label for="parametr7" class="mb-2">Units</label>
                <input type="number" name="parametr7" id="parametr7" value="{{ rekord[7] }}" class="px-2 py-1 border rounded bg-neutral-600 text-white">
            </div>
            <div class="flex flex-col mb-4">
                <label for="parametr8" class="mb-2">Source ID</label>
                <input type="text" name="parametr8" id="parametr8" value="{{ rekord[8] }}" class="px-2 py-1 border rounded bg-neutral-600 text-white">
            </div>

            <div class="flex flex-col mb-4">
                <label for="parametr9" class="mb-2">Target ID</label>
                <input type="text" name="parametr9" id="parametr9" value="{{ rekord[9] }}" class="px-2 py-1 border rounded bg-neutral-600 text-white">
            </div>
            <div class="flex justify-center">

            <input type="submit" value="Save" class="px-20 py-2 rounded bg-blue-500 text-white hover:bg-blue-600">
            </div>
        </form>

    </section>
